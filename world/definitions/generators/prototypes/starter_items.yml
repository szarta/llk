containers:
    - name: WOODEN_STORAGE_BARREL
      base: "typeclasses.items.DryGoodsContainer"
      key: "<material /> storage barrel"
      material: "wooden"
      props:
          max-items: 16

    - name: SMALL_CHEST
      base: "typeclasses.items.DryGoodsContainer"
      key: "small <material /> storage chest"
      material: "wooden"
      props:
          max-items: 4

    - name: JAR_OF_HONEY
      base: "typeclasses.items.LiquidContainer"
      key: "<material /> jar"
      material: "clay"
      props:
          fill-level: "full"
          liquid-contents: "honey"

    - name: FLASK_OF_OIL
      base: "typeclasses.items.LiquidContainer"
      key: "<material /> flask"
      material: "steel"
      props:
          fill-level: "full"
          liquid-contents: "oil"

    - name: STEEL_VIAL
      base: "typeclasses.items.LiquidContainer"
      key: "<material /> vial"
      material: "steel"
      props:
          fill-level: "empty"

implements:

    - name: HOLY_SYMBOL
      base: "typeclasses.items.HolyItem"
      key: "holy symbol"
      material: "ivory"
      props:
          possible-wear-locations:
              - held

    - name: LANTERN
      base: "typeclasses.items.IgnitableLightSource"
      key: "<material /> lantern"
      material: "iron"
      props:
          light-type: "average-ambient"
          possible-wear-locations:
              - held

    - name: CANDLE
      base: "typeclasses.items.IgnitableLightSource"
      key: "<material /> candle"
      material: "wax"
      props:
          light-type: "weak-ambient"
          possible-wear-locations:
              - held

    - name: SHEET_OF_PARCHMENT_PAPER
      base: "typeclasses.items.Item"
      key: "sheet of <material />"
      material: "parchment paper"

    - name: TAROT_DECK
      base: "typeclasses.items.Item"
      key: "deck of tarot cards"

    - name: DICE
      base: "typeclasses.items.Item"
      key: "set of dice"

    - name: STEEL_TONGS
      base: "typeclasses.items.Item"
      key: "<material /> tongs"
      material: "steel"
      props:
          possible-wear-locations:
              - held

    - name: HEMP_NET
      base: "typeclasses.items.Item"
      key: "<material /> net"
      material: "hemp"
      props:
          possible-wear-locations:
              - held

    - name: SPYGLASS
      base: "typeclasses.items.Item"
      key: "spyglass"
      props:
          possible-wear-locations:
              - held
